            box-sizing: border-box;

            -moz-osx-font-smoothing: grayscale;
            background-color: #f9fafb;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>

        // API Calls
        async function apiCall(endpoint, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (appState.token) headers['Authorization'] = `Bearer ${appState.token}`;
            return await fetch(`${API_URL}${endpoint}`, { ...options, headers });
        }

        async function login(email, password) {
            try {
                const response = await apiCall('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success) {
                    appState.token = data.token;
                    appState.user = data.user;
                    localStorage.setItem('token', data.token);
                    await loadAllData();
                    render();
                } else {
                    alert('√âchec de connexion: ' + (data.message || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Erreur de connexion au serveur');
            }
        }

        function logout() {
            appState.token = null;
            appState.user = null;
            appState.showUserMenu = false;
            localStorage.removeItem('token');
            render();
        }

        async function loadAllData() {
            appState.loading = true;
            render();
            try {
                await Promise.all([
                    loadDashboard(),
                    loadAlerts(),
                    loadPredictions(),
                    loadZones(),
                    loadStatistics()
                ]);
            } catch (error) {
                console.error('Error loading data:', error);
            }
            appState.loading = false;
            render();
        }

        async function loadDashboard() {
            try {
                const response = await apiCall(`/dashboard?period=${appState.selectedPeriod}&zone=${appState.selectedZone}&pollutant=pm25`);
                const data = await response.json();
                if (data.success) appState.dashboardData = data.data;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        async function loadAlerts() {
            try {
                const response = await apiCall('/alerts');
                const data = await response.json();
                if (data.success) {
                    appState.alerts = data.alerts || [];
                    appState.unreadAlerts = data.count || 0;
                }
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        async function loadPredictions() {
            try {
                const response = await apiCall('/predictions');
                const data = await response.json();
                if (data.success) appState.predictions = data.data?.predictions || [];
            } catch (error) {
                console.error('Error loading predictions:', error);
            }
        }

        async function loadZones() {
            try {
                const response = await apiCall('/zones');
                const data = await response.json();
                if (data.success) appState.zones = data.zones || [];
            } catch (error) {
                console.error('Error loading zones:', error);
            }
        }

        async function loadStatistics() {
            try {
                const response = await apiCall(`/statistics?period=${appState.selectedPeriod}&zone=${appState.selectedZone}`);
                const data = await response.json();
                if (data.success) appState.statistics = data.data;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function generateReport() {
            try {
                const response = await apiCall('/report/generate', {
                    method: 'POST',
                    body: JSON.stringify({
                        period: appState.selectedPeriod === '24h' ? 'quotidien' : appState.selectedPeriod === '7d' ? 'hebdomadaire' : 'mensuel',
                        format: appState.reportType,
                        zone: appState.selectedZone
                    })
                });
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `rapport_smartcity_${appState.reportType}_${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error generating report:', error);
                alert('Erreur lors de la g√©n√©ration du rapport');
            }
        }

                    if (zoneSelect) {
                        zoneSelect.addEventListener('change', (e) => {
                            appState.selectedZone = e.target.value;
                            loadAllData();
                        });
                    }
                    
                    const reportTypeSelect = document.getElementById('reportTypeSelect');
                    if (reportTypeSelect) {
                        reportTypeSelect.addEventListener('change', (e) => {
                            appState.reportType = e.target.value;
                        });
                    }
                }, 0);
            }
        }

        // Initial render
        if (appState.token) {
            loadAllData();
        }
        render();

        // Auto-refresh every minute
        if (appState.token) {
            setInterval(() => {
                if (appState.token && !appState.loading) {
                    loadAllData();
                }
            }, 60000);
        }
    </script>
</body>
</html>
